; cPanel-generated php ini directives, do not edit
; Manual editing of this file may result in unexpected behavior.
; To make changes to this file, use the cPanel MultiPHP INI Editor (Home >> Software >> MultiPHP INI Editor)
; For more information, read our documentation (https://go.cpanel.net/EA4ModifyINI)

display_errors = Off
max_execution_time = 300
max_input_time = 300
max_input_vars = 20000
memory_limit = 8192M
post_max_size = 128M
session.gc_maxlifetime = 1440
session.save_path = "/var/cpanel/php/sessions/ea-php71"
upload_max_filesize = 128M
zlib.output_compression = On
max_input_nesting_level = 800

[opcache]
opcache.enable=1
opcache.use_cwd=1
opcache.validate_timestamp=0 ; file stat
opcache.revalidate_freq=3600 ; seconds
opcache.revalidate_path=0
opcache.dups_fix=0
opcache.log_verbosity_level=1
opcache.memory_consumption=512
opcache.interned_strings_buffer=32 ; default 4 - undocumented?
opcache.max_accelerated_files=120000
opcache.max_wasted_percentage=25 ; percent waste until restart
opcache.consistency_checks=0
opcache.force_restart_timeout=60
opcache.blacklist_filename=
opcache.fast_shutdown=0
opcache.optimization_level=0xfffffbbf
opcache.enable_slow_optimizations=1
