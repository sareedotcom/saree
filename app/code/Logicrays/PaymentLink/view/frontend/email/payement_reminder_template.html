{{template config_path="design/email/header_template"}}
<body style="background:#F6F6F6; font-family:Verdana, Arial, Helvetica, sans-serif; font-size:12px; margin:0; padding:0;">
<div style="background:#F6F6F6; font-family:Verdana, Arial, Helvetica, sans-serif; font-size:12px; margin:0; padding:0;">
<table cellspacing="0" cellpadding="0" border="0" width="100%">
<tr>
    <td align="center" valign="top" style="padding:20px 0 20px 0">
        <table bgcolor="#FFFFFF" cellspacing="0" cellpadding="10" border="0" width="650" style="border:1px solid #E0E0E0;">
            <!-- [ header starts here] -->
            <tr>
                <td class="email-heading" style = "background: #e5e5e5; width: 50%;">
                            <a href="{{store url=""}}"><img style="padding:10px;"  src="{{var logo_url}}"  alt="{{var logo_alt}}"  border="0"/></a>
                </td>
            </tr>
            <!-- [ middle starts here] -->
            <tr style="background-color:#f9f9f9;">
                <td valign="top" style=" border-bottom: 1px dotted #b8c1d1;">
                    <h1 style="font-size:13px; font-weight:bold; line-height:22px; margin:-2px 0 8px 0;">Hi {{var customerName}},</h1>
                    <p style="font-size:14px; line-height:24px; margin:0;">
                        You have received<b> <a href="{{var paymentlink}}">{{var paymenttype}} payment link</a></b> of Order Id #{{var orderId}}. Your order total is {{var grandTotal}} and you paying {{var minimumPay}}
                        <br>
                    </p>
            </tr>
            <tr>
            </tr>
        </table>
    </td>
</tr>
</table>
</div>
</body>
