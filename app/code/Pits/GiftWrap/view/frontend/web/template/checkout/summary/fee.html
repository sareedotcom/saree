<!-- ko if: (showGiftFee()) -->
<tr class="totals giftwrap_fee excl" data-bind="visible: showGiftFee()">
    <th class="mark" scope="row">
        <span class="label" data-bind="text: getFeeTitle()"></span>
        <span class="value" data-bind="text: getValue()"></span>
    </th>
    <td class="amount">
            <span class="price"
                  data-bind="text: getValue(), attr: {'data-th': title}"></span>
    </td>
</tr>
<!-- /ko -->
