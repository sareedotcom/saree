<!-- ko if: (rendererValue(arrayIndex, 'giftWrapSummary')) -->
<div class="giftwrap-applied">
    <div class="applied-msg-gift">
        <label data-bind="i18n: 'Gift Wrapping applied'"></label>
    </div>
    <div class="applied-gift-block">
        <div><span class="gift-wrap-msg" data-bind="text: giftWrapRendererValue(arrayIndex, 'message')"></span></div>
        <div class="giftwrap-remove"
             data-bind="event: {click: removeGiftWrap}, attr: {'data-wrap-id': giftWrapRendererValue(arrayIndex, 'id')}, i18n: 'Remove'"></div>
    </div>
</div>
<!-- /ko -->
<div class="gift-wrap" data-bind="visible: rendererValue(arrayIndex, 'displayGiftWrapForm')">
    <div class="field-giftwrap">
        <input type="checkbox"
               class="checkbox"
               data-bind="checked: rendererValue(arrayIndex, 'itemGiftWrapSelected'), attr: {id: 'item-' + orderItemId, 'data-index': arrayIndex}, event: {change: triggerGiftWrapSelection}">
        <label data-bind="attr: {for: 'item-' + orderItemId}">
            <span data-bind="text: giftWrapLabelWithPrice"></span>
        </label>
    </div>
</div>
